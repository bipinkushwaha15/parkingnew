<app-header1></app-header1>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/imges/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form">
        <span class="login100-form-title">
          Member Registration
        </span>

        <div class="wrap-input100 validate-input" data-validate="Valid name is required">
          <input ngModel required name="name" class="input100" type="text" name="name" placeholder="Name">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-address-book-o" aria-hidden="true"></i>
          </span>
        </div>


        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>


        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input ngModel required class="input100" type="password" name="pass" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="License Number is required">
          <input class="input100" type="text" name="license" placeholder="License Number">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-square" aria-hidden="true"></i>
          </span>
        </div>
        <div>
          <h6><strong>Gender:</strong></h6>
            <label for="">Male:</label><input  type="radio" name="Gender" value="Male"><br>
            <label for="">Female:</label><input  type="radio" name="Gender" value="Female">
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Register
          </button>
        </div>

        <div class="text-center p-t-136">
          <a routerLink="/Login">
            Login your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
