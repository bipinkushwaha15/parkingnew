
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
        <h4 class="text-center uk-margin-large-top">Booking Information</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" 
    style="border: 1px solid gray; margin:20px 0px 0px 20px; border-radius: 5px"
    *ngFor="let bookinng of bookingOut">
      <div class="col-md-12">
        <h6 style="padding: 8px;"><strong>Parking Deatil:</strong></h6><hr>
      </div>
      <div class="row">
        <div class="col-md-6">
          <strong>Booking Id:</strong>
        </div>
        <div class="col-md-6">
          <strong>Parking Name:</strong>
        </div>
      </div>
      <div class="col-md-12">
        <strong>Parking Address:{{bookinng.address}}</strong>
      </div>
      <div class="row" >
          <div class="col-md-6">
            <strong>Date From:{{bookinng.booking_date}}</strong>
          </div>
          <div class="col-md-3">
            <strong>Booking Time:{{bookinng.bookingFrom_time}}</strong>
          </div>
          <div class="col-md-3">
              <strong>{{bookinng.bookingTo_time}}</strong>
            </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" style="border: 1px solid gray; margin:20px 0px 0px 20px; border-radius: 5px">
      <div class="col-md-12">
        <h6><strong>User Deatil:</strong></h6><hr>
      </div>
      <div class="row">
        <div class="col-md-12">
          <strong>User Name:</strong>
        </div>
      </div>
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" type="submit">Book</button>
