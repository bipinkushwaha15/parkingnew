    <div class="col-md-2 bg-light">

      <input class="form-control mr-sm-2" type="text" (keyup)="onKeyPress()" />
      <label for="place"><strong>Enter Date:</strong></label>
      <input class="form-control" type="date" />
      <label for="place"><strong>Enter Time:</strong></label>
      <input class="form-control" type="time" />
      <button class="btn btn-success " type="submit" style="margin-top: 5px" (click)="searchParking()">Search</button>
    </div>
    <div class="col-md-10" *ngIf="found;else notavailable">

    <ng-template #notavailable>{{showAvailableParking}}</ng-template>

</div>
